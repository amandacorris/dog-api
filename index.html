<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Dog API App</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>PLAYING FETCH WITH DOGS</h1>
        <div class="container">
            <form id="dog-number-form">
                <label for="number">Enter a number between 1 and 50</label>
                    <input type="number" id="dog-number" value="3" min="1" max="50">
                    <button type="submit" class="js-show-dog">Fetch!</button>
            </form>
            <hr>
            <form id="dog-breed-form">
                <label for="breed">Enter a dog breed</label>
                <input type="text" id="dog-breed" placeholder="breed" required>
                <button type="submit" class="js-show-breed">Fetch!</button>
            </form>

        <section id="display" class="hidden">
            <h2>Good boy!</h2>
            <div class="dog-pics"></div>
        </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
